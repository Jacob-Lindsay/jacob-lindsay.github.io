<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Assignment 4</title>
  <!-- INCLUDE jQUERY -->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <!-- YOUR WEBPAGE HTML GOES HERE -->

  <!-- Creating elements for what is displayed on the website for the weather. -->
  <h2 id="location"></h2>
  <div id="temperature"></div>
  <div id="conditions"></div>
  <div id="icon">
    <img src="img/sun-symbol.png" alt="image of sun">

    <!-- Creating images to show location. -->
    <div class="gallery">
      <div class="gallery-item">
        <img src="img/scott-webb-VL-OvBppmzI-unsplash.jpg" alt="Image by Scott Webb on Unsplash.com">
      </div>
      <div class="gallery-item">
        <img src="img/mwangi-gatheca-qlKaN7eqay8-unsplash.jpg" alt="Image by Mwangi Gatheca on Unsplash.com">
      </div>
      <div class="gallery-item">
        <img src="img/zia-syed-gOq27RHoL3s-unsplash.jpg" alt="Image by Zia Syed on Unsplash.com">
      </div>
    </div>

    <script>
      var myAPIkey = "96f24df9958396d7dab8dc1122cd47ac";//Paste your API key in here - DO NOT USE SEAN'S FOR YOUR ASSIGNMENT!!!
      //See Learning Materials > Lesson 11 in Blackboard for how to get one.

      //The variable below holds the constructed URL that you will request information from.
      var url = "http://api.openweathermap.org/data/2.5/weather?q=Toronto&appid=" + myAPIkey + "&units=metric";

      // Getting data from API, to then display on the webpage.
      $(document).ready(function () {
        $.getJSON(
          url,
          function (data) {
            console.log(data);
            var location = data.name;
            $("#location").html(location + " " + "Weather");
            var conditions = data.weather[0].main;
            $('#conditions').html(conditions);
            var temperature = data.main.temp;
            $('#temperature').html(temperature + "&deg;C");
            $("img").css('width', '200px')
          }
        )
      }
      );

    </script>
</body>

</html>
